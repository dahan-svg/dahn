<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerMuscle Pro | Ultimate Exercise Database</title>
    <style>
        /* --- 1. CORE STYLES & VARIABLES --- */
        :root {
            --primary: #ff3b3f;      /* Electric Red */
            --primary-dark: #d32f2f;
            --dark-bg: #121212;      /* Deep Black */
            --card-bg: #1e1e1e;      /* Dark Grey */
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* --- 2. HEADER --- */
        header {
            background: rgba(0,0,0,0.9);
            height: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(255, 59, 63, 0.3);
        }

        header h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header span { color: var(--primary); font-weight: 900; }

        /* --- 3. LAYOUT GRID --- */
        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - var(--nav-height));
        }

        /* --- 4. LEFT PANEL: ANATOMY --- */
        .anatomy-panel {
            flex: 0 0 400px; /* Fixed width for body */
            background: #181818;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #333;
            position: relative;
        }

        .view-toggle {
            display: flex;
            background: #333;
            border-radius: 30px;
            padding: 5px;
            margin-bottom: 20px;
            width: 200px;
        }

        .toggle-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #888;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 25px;
            transition: 0.3s;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 10px rgba(255, 59, 63, 0.4);
        }

        /* SVG STYLES */
        .body-svg {
            height: 600px;
            width: 100%;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            display: none; /* Hidden by default */
        }
        
        .body-svg.active-view {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .muscle {
            fill: #444;
            stroke: #222;
            stroke-width: 1;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .muscle:hover {
            fill: var(--primary);
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .muscle.selected {
            fill: var(--primary);
            stroke: white;
        }

        .instruction-text {
            margin-top: 1rem;
            color: var(--text-gray);
            font-size: 0.9rem;
            text-align: center;
        }

        /* --- 5. RIGHT PANEL: EXERCISES --- */
        .content-panel {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            height: calc(100vh - var(--nav-height));
        }

        .section-header {
            margin-bottom: 2rem;
            border-left: 5px solid var(--primary);
            padding-left: 1.5rem;
        }

        .section-header h2 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .section-header p { color: var(--text-gray); }

        /* CARD GRID */
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, border 0.3s ease;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
        }

        .card-img-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img { transform: scale(1.1); }

        .card-body { padding: 1.5rem; flex: 1; display: flex; flex-direction: column; }

        .difficulty {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            width: fit-content;
        }
        .diff-beg { background: #2ecc71; color: #000; }
        .diff-int { background: #f1c40f; color: #000; }
        .diff-adv { background: #e74c3c; color: #fff; }

        .card h3 { margin-bottom: 10px; font-size: 1.4rem; }

        .steps-list {
            list-style: decimal inside;
            color: #ddd;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .pro-tip {
            margin-top: auto;
            background: rgba(255, 59, 63, 0.1);
            padding: 10px;
            border-left: 3px solid var(--primary);
            font-size: 0.85rem;
            color: #ff8a8d;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .main-container { flex-direction: column; }
            .anatomy-panel { width: 100%; border-right: none; border-bottom: 1px solid #333; }
            .body-svg { height: 400px; }
            .content-panel { height: auto; overflow: visible; }
        }
    </style>
</head>

            <div class="exercise-grid" id="grid">

        };

        // --- 2. LOGIC ---

        // State Variables
        let currentView = 'front'; // 'front' or 'back'

        const svgFront = document.getElementById('svg-front');
        const svgBack = document.getElementById('svg-back');
        const grid = document.getElementById('grid');
        const title = document.getElementById('section-title');
        const desc = document.getElementById('section-desc');
        const btns = document.querySelectorAll('.toggle-btn');
        const musclePaths = document.querySelectorAll('.muscle');

        // Toggle View Function
        function switchView(view) {
            currentView = view;
            
            // Toggle Buttons
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            // Toggle SVGs
            if(view === 'front') {
                svgFront.classList.add('active-view');
                svgBack.classList.remove('active-view');
            } else {
                svgFront.classList.remove('active-view');
                svgBack.classList.add('active-view');
            }
        }

        // Select Muscle Function
        function selectMuscle(muscleGroup) {
            // Visual Feedback on SVG
            musclePaths.forEach(p => p.classList.remove('selected'));
            // Highlight all paths that belong to this group (e.g. left and right bicep)
            const targets = document.querySelectorAll(`[onclick="selectMuscle('${muscleGroup}')"]`);
            targets.forEach(t => t.classList.add('selected'));

            // Render Content
            renderExercises(muscleGroup);
        }

        // Render Cards
        function renderExercises(muscle) {
            // Update Headers
            title.innerText = muscle.toUpperCase() + " EXERCISES";
            desc.innerText = `Best exercises to build your ${muscle}.`;

            // Clear Grid
            grid.innerHTML = '';

            // Get Data
            const exercises = database[muscle];

            if (!exercises) {
                grid.innerHTML = `<p style="color:white;">No specific exercises added for this detailed muscle yet. Try Chest, Back, Legs, etc.</p>`;
                return;
            }

            // Create Cards
            exercises.forEach(ex => {
                let diffClass = '';
                if(ex.level === 'beg') diffClass = 'diff-beg';
                if(ex.level === 'int') diffClass = 'diff-int';
                if(ex.level === 'adv') diffClass = 'diff-adv';
                
                let diffText = ex.level === 'beg' ? 'Beginner' : ex.level === 'int' ? 'Intermediate' : 'Advanced';

                const html = `
                <div class="card">
                    <div class="card-img-container">
                        <img src="${ex.img}" alt="${ex.name}" class="card-img">
                    </div>
                    <div class="card-body">
                        <span class="difficulty ${diffClass}">${diffText}</span>
                        <h3>${ex.name}</h3>
                        <ul class="steps-list">
                            ${ex.steps.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                        <div class="pro-tip">
                            <strong>ðŸ”¥ Pro Tip:</strong> ${ex.tip}
                        </div>
                    </div>
                </div>
                `;
                grid.innerHTML += html;
            });
        }

        // Init with Chest
        selectMuscle('chest');

    </script>
